<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Brats Meme Maker</title>
</head>
<body>
    <header>
        <h1>Brats Meme Maker</h1>
        <select id='headerbgcolor'>
            <option value="rgb(255,0,0,0.5)">Red</option>
            <option value="rgb(0,255,0,0.5)">Green</option>
            <option value="rgb(0,0,255,0.5)">Blue</option>
        </select>
        <!-- <button class='toggleMenuBtn'>Create Meme...</button> -->

        <i class="fas fa-laugh icon"></i>
    </header>


    <div class="content">
    <div class="controller">

<div class='controllerColumn'>
        
    <div class="controllerDiv">
        <i class="fas fa-arrow-left memeprv"></i>
        <h3>Option:<span id='optionCount'></span></h3>
        <i class="fas fa-arrow-right memenext"></i>
        </div>

        <label for="message">Message:</label>
        <textarea id="message"></textarea>

</div>
        <div class="slideshow"></div>
    </div>

    <div class="textController">
        <h2>Move Text</h2>
            <i class="fas fa-arrow-left textleft"></i>
            <i class="fas fa-arrow-up textup"></i>
            <i class="fas fa-arrow-down textdown"></i>
        
        <i class="fas fa-arrow-right textright"></i>
    </div>

    <div class="memeoutput"></div>

    </div>

    <footer class='footer'>
        GremlinDevelopment&copy;
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
